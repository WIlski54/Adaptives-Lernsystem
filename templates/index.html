<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DNA-Lernassistent üß¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .status-item .emoji {
            font-size: 1.3rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .welcome-screen {
            text-align: center;
        }

        .welcome-screen h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .input-group {
            margin: 25px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }

        .input-field {
            width: 100%;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
            -webkit-appearance: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* CHAT INTERFACE */
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow: hidden;
        }

        .themen-bar {
            padding: 15px 20px;
            background: #f8f9ff;
            border-bottom: 2px solid #e0e0e0;
        }

        .themen-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .thema-btn {
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            touch-action: manipulation;
        }

        .thema-btn:active {
            transform: scale(0.95);
        }

        .thema-btn.aktiv {
            background: #667eea;
            color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.tutor .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .bild-container {
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            background: white;
        }

        .bild-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .bild-beschreibung {
            padding: 12px;
            background: #f8f9ff;
            color: #667eea;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        #chatInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .konzept-badge {
            display: inline-block;
            padding: 8px 15px;
            background: #e3f2fd;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #1976d2;
            font-weight: 500;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .themen-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .chat-container {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üß¨ DNA-Lernassistent</h1>
            <p>Dein pers√∂nlicher Dialog-Tutor</p>
        </div>

        <!-- Status Bar (versteckt bis Start) -->
        <div id="statusBar" class="status-bar hidden">
            <div class="status-item">
                <span class="emoji">üë§</span>
                <span id="sch√ºlerName">-</span>
            </div>
            <div class="status-item">
                <span class="emoji">üìö</span>
                <span id="themaAnzeige">-</span>
            </div>
            <div class="status-item">
                <span class="emoji">‚≠ê</span>
                <span id="punkteAnzeige">0 Punkte</span>
            </div>
        </div>

        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="card welcome-screen">
            <h2>Willkommen! üëã</h2>
            <p style="margin-bottom: 30px; color: #666;">
                Ich bin dein pers√∂nlicher DNA-Tutor. Ich helfe dir durch Fragen und Hinweise, 
                die DNA wirklich zu verstehen - nicht nur auswendig zu lernen!
            </p>
            
            <div class="input-group">
                <label for="nameInput">Wie hei√üt du?</label>
                <input type="text" id="nameInput" class="input-field" 
                       placeholder="Dein Name..." autofocus>
            </div>
            
            <button class="btn btn-primary" onclick="startLernen()">
                Los geht's! üöÄ
            </button>
        </div>

        <!-- Chat Interface (versteckt bis Start) -->
        <div id="chatInterface" class="hidden">
            <!-- Themenauswahl -->
            <div class="themen-bar">
                <div class="themen-grid">
                    <button class="thema-btn aktiv" onclick="themaWechseln('1_grundlagen')">
                        üî¨ DNA-Grundlagen
                    </button>
                    <button class="thema-btn" onclick="themaWechseln('2_aufbau')">
                        üß¨ Chromosomen
                    </button>
                    <button class="thema-btn" onclick="themaWechseln('3_replikation')">
                        ‚ö° Verdopplung
                    </button>
                    <button class="thema-btn" onclick="themaWechseln('4_vererbung')">
                        üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Vererbung
                    </button>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div id="konzeptAnzeige" class="konzept-badge">
                        üìñ Konzept: <span id="konzeptText">-</span>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <input type="text" id="chatInput" 
                               placeholder="Schreib deine Antwort oder Frage..." />
                        <button id="sendBtn" onclick="nachrichtSenden()">Senden</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="card loading hidden">
            <div class="spinner"></div>
            <p>Tutor denkt nach...</p>
        </div>
    </div>

    <script>
        let aktuellesThema = '1_grundlagen';

        async function startLernen() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (!name) {
                alert('Bitte gib deinen Namen ein! üòä');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('sch√ºlerName').textContent = name;
                    document.getElementById('themaAnzeige').textContent = data.thema;
                    document.getElementById('konzeptText').textContent = data.konzept;

                    // Erste Tutor-Nachricht anzeigen
                    addMessage('tutor', data.nachricht, data.bild);

                    // UI umschalten
                    document.getElementById('welcomeScreen').classList.add('hidden');
                    document.getElementById('statusBar').classList.remove('hidden');
                    document.getElementById('chatInterface').classList.remove('hidden');
                    hideLoading();
                    
                    document.getElementById('chatInput').focus();
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Es gab einen Fehler. Bitte versuche es nochmal.');
                hideLoading();
            }
        }

        async function nachrichtSenden() {
            const nachricht = document.getElementById('chatInput').value.trim();
            
            if (!nachricht) {
                return;
            }

            // Sch√ºler-Nachricht anzeigen
            addMessage('user', nachricht);
            document.getElementById('chatInput').value = '';
            document.getElementById('sendBtn').disabled = true;

            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nachricht: nachricht })
                });

                const data = await response.json();

                if (data.success) {
                    // Tutor-Antwort anzeigen
                    addMessage('tutor', data.nachricht, data.bild);

                    // Update Punkte
                    document.getElementById('punkteAnzeige').textContent = data.punkte + ' Punkte';

                    // Update Konzept falls ge√§ndert
                    if (data.neues_konzept) {
                        document.getElementById('konzeptText').textContent = data.neues_konzept;
                    }

                    hideLoading();
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('chatInput').focus();
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Es gab einen Fehler. Bitte versuche es nochmal.');
                hideLoading();
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function addMessage(type, text, bild = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let content = `<div class="message-bubble">${text.replace(/\n/g, '<br>')}</div>`;
            
            // Bild hinzuf√ºgen falls vorhanden
            if (bild && bild.url) {
                content += `
                    <div class="bild-container">
                        <img src="${bild.url}" alt="${bild.beschreibung}">
                        <div class="bild-beschreibung">
                            üìä ${bild.beschreibung}
                        </div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function themaWechseln(themaId) {
            if (aktuellesThema === themaId) return;

            const confirmed = confirm('M√∂chtest du wirklich das Thema wechseln?');
            
            if (!confirmed) return;

            showLoading();
            aktuellesThema = themaId;

            // Update UI - markiere aktives Thema
            document.querySelectorAll('.thema-btn').forEach(btn => {
                btn.classList.remove('aktiv');
            });
            event.target.classList.add('aktiv');

            try {
                const response = await fetch('/thema_wechseln', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ thema_id: themaId })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('themaAnzeige').textContent = data.thema;
                    document.getElementById('konzeptText').textContent = data.konzept;
                    
                    // Clear Chat
                    document.getElementById('chatMessages').innerHTML = `
                        <div id="konzeptAnzeige" class="konzept-badge">
                            üìñ Konzept: <span id="konzeptText">${data.konzept}</span>
                        </div>
                    `;
                    
                    // Erste Nachricht
                    addMessage('tutor', data.nachricht, data.bild);
                    
                    hideLoading();
                    document.getElementById('chatInput').focus();
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Es gab einen Fehler beim Themenwechsel.');
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        // Enter-Taste im Namen-Feld
        document.getElementById('nameInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startLernen();
            }
        });

        // Enter-Taste im Chat
        document.getElementById('chatInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                nachrichtSenden();
            }
        });

        // Verhindere Zoom bei Doppeltipp auf iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
